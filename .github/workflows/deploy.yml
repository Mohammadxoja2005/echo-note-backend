name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build TypeScript
        run: |
          npm install
          npm run build  # This should create your 'dist' folder

      - name: Copy Build to Server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # We send the compiled code AND the package.json so the server can run it
          source: "build/*,package.json,package-lock.json"
          target: "/opt/services/echo-note-backend"
          strip_components: 0 # Keeps the 'dist' folder structure

      - name: Finalize on Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            cd /opt/services/echo-note-backend
            
            # Install only production dependencies on the server
            npm install --omit=dev
            
            # Restart PM2 pointing to the compiled file inside build/
            # Assuming your entry point is build/main.js
            pm2 restart echo-note-backend || pm2 start build/main.js --name echo-note-backend
            pm2 save