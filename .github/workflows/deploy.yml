name: Build and Deploy Echo Note

on:
  push:
    branches:
      - main
  workflow_dispatch: # This creates the "Run workflow" button in GitHub Actions

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.3'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build # Only deploys if the build job passes
    steps:
      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Load Environment
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # 2. Setup Directory
            TARGET_DIR="/opt/services/echo-note-backend"
            sudo mkdir -p /opt/services
            sudo chown -R $USER:$USER /opt/services
            
            # 3. Handle Cloning (The "Fresh Start" Logic)
            if [ ! -d "$TARGET_DIR/.git" ]; then
              echo "Folder empty or not a git repo. Cleaning and cloning fresh..."
              rm -rf "$TARGET_DIR" # Remove it if it's just an empty folder
              git clone https://github.com/Mohammadxoja2005/echo-note-backend.git "$TARGET_DIR"
            fi
            
            cd "$TARGET_DIR"
            
            # 4. Update Code
            git fetch --all
            git reset --hard origin/main # Forces the server to match GitHub exactly
            
            # 5. Build and Restart
            echo "Current files in directory:"
            ls -la # This helps us debug if files are still missing
            
            npm install --omit=dev
            
            # Check if index.js exists before starting
            if [ -f "index.js" ]; then
              pm2 restart echo-note-backend --update-env || pm2 start index.js --name echo-note-backend
              pm2 save
            else
              echo "ERROR: index.js not found in $(pwd)"
              exit 1
            fi